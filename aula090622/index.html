<!DOCTYPE html>
<html>
<head>
	<title>Aula BootStrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<button class="btn">Clique aqui</button>
		<button class="btn btn-default">Clique aqui</button>
		<button class="btn btn-primary">Clique aqui</button>
		<button class="btn btn-success">Clique aqui</button>
		<button class="btn btn-info">Clique aqui</button>
		<button class="btn btn-warning">Clique aqui</button>
		<button class="btn btn-danger">Clique aqui</button>
		<button class="btn btn-link">Clique aqui</button>
		<br>
		<br>
		<button class="btn btn-primary">Clique aqui</button>
		<a href="#" class="btn btn-primary">Clique aqui</a>
		<input type="submit" value="Clique aqui"class="btn btn-primary" />

		<br>
		<br>
		<button class="btn btn-danger btn-lg">Clique aqui</button>
		<button class="btn btn-danger btn-md">Clique aqui</button>
		<button class="btn btn-danger btn-sm">Clique aqui</button>
		<button class="btn btn-danger btn-xs">Clique aqui</button>

		<br>
		<br>
		<button class="btn btn-primary btn-block">Bot達o 1</button>
		<button class="btn btn-primary btn-block">Bot達o 2</button>
		<br>
		<br>
		<button class="btn btn-warning active">Bot達o 1</button>
		<button class="btn btn-warning disabled">Bot達o 2</button>

	</div>
</body>
</html>
